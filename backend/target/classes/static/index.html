<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta  name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Заголовок</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
	<p class="logo"> OleMusic</p>
	<p></p>
	<div class="content">
		<img src = "Foto-S.jpg"; style = "width: 99%;">

		<div class="sing">
			<div class="box">
				<i class="fa fa-play psbtn" aria-hidden="true" data-name="1 OutKast_-_Ms_Jackson" data-name-author="Outkast" data-name-song="Mr.Jacson"></i>
			</div>

			<div class="box singer">
				<span class="nameSong">Mr.Jacson</span>
			</div>

			<div class="box author">
				<span class = "nameAuthor">Outkast</span>
			</div>

			<div class="box album">
				ALBUM
			</div>

			<div class="box">
				<i class="fa fa-heart like" style= "opacity: 1; " aria-hidden="true"></i>
			</div>
		</div>
		<div class="sing">
			<div class="box">
				<i class="fa fa-play psbtn" aria-hidden="true" data-name="2 The_Neighbourhood_-_You_Get_Me_So_High" data-name-author="The Neighbourhood" data-name-song="You Get Me So High"></i>
			</div>
			<div class="box singer">
				<span class="nameSong">You Get Me So High</span>
			</div>
			<div class="box author">

				<span class = "nameAuthor">The Neighbourhood</span>
			</div>
			<div class="box album">
				ALBUM
			</div>
			<div class="box">
				<i class="fa fa-heart like" style= "opacity: 1; " aria-hidden="true"></i>
			</div>
		</div>



	</div>
	<div class="player">
		<div class="box">
			<i class="fa fa-fast-backward back" aria-hidden="true"></i>
		</div>
		<div class="box">
			<i class="fa fa-play playStop" aria-hidden="true"></i>
		</div>
		<div class="box">
			<i class="fa fa-fast-forward next" style= "opacity: 1; " aria-hidden="true"></i>
		</div>
		<div class="box curSinger">
			<span>Outkast - </span>
			<span>Mr.Jacson</span>
		</div>
	</div>
</div>


<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>

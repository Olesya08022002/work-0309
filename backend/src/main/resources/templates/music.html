<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Музыка</title>
</head>
    <script th:src="@{jquery-3.6.3.js}"></script>
    <script th:src="@{script.js}"></script>
<body>
    Понравившиеся треки

    <div th:each="music : ${musics}">
        <form class="store-form" th:action="@{/setReport/}">
            <input th:name="name" th:value="${music.name}"/>
            <input th:name="singer" th:value="${music.singer}"/>
            <input th:name="album" th:value="${music.album}"/>
            <button class="submit-button" type="submit">Жалоба</button>
        </form>
    </div>

</body>
</html>
